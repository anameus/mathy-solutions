<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit Converter</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="app.js"></script>
</head>
<body>
    
    <div class="container">
        <h1>Unit Converter</h1>
        <div class="row">
          <div class="col-sm">
            <h2>Type</h2>
            <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle type-conv-btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Type
                    </button>
                    <div class="dropdown-menu type-conv" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#" value="temperature">Temperature</a>
                      <a class="dropdown-item" href="#" value="currency">Currency</a>
                      <a class="dropdown-item" href="#" value="length">Length</a>
                     <!-- <a class="dropdown-item" href="#">Volume</a>
                      <a class="dropdown-item" href="#">Mass</a> -->
                    </div>
            </div>
          </div>

          <div class="col-sm">
            <h2>From</h2>
            <button class="btn btn-secondary dropdown-toggle from-conv-btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Type
                  </button>
                  <div class="dropdown-menu from-conv" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item from-conv-item" href="#"></a>
                    
                  </div>
          </div>
          <div class="col-sm">
            <h2>To:</h2>
          </div>
        </div>
      </div>

    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
 
</body>
</html>
